<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI Unified Impact Database Account Registry</title>
    <link rel="icon" type="image/png" href="static/images/sailogo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="min-h-screen flex flex-col">

    <nav class="bg-white shadow-md p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img src="static/images/sailogo.png" alt="SAI Logo" class="h-12 w-22">
            </div>
        </div>
    </nav>

    <div class="flex flex-1">
        <div class="w-1/2 flex items-center justify-center" style="background-color: #F3DD4C;">
            <h1 class="text-4xl font-bold px-8" style="font-size: 90px; text-align: left; line-height: 1.8;">
                Silid Aralan Unified Impact Database
            </h1>
        </div>

        <div class="w-1/2 bg-white flex items-center justify-center" style="background-color: #F4E9B3;">
            <div class="p-8 w-full max-w-md">
                <h2 class="text-center mb-8" style="font-size: 30px; font-weight: bold; color: #18181b;">
                    Create SAI Unified Impact Account
                </h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Enter Username</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Your name">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Enter Password</label>
                        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Your password">
                    </div>

                    <div class="space-y-3 pt-4">
                        <button class="w-full py-3 rounded-lg font-semibold text-white transition duration-200 hover:opacity-90" style="background-color: #F3DD4C; color: #18181b;">
                            Register Account
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
