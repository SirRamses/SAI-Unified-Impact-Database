<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI Unified Impact Database Login</title>
    <link rel="icon" type="image/png" href="static/images/sailogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img src="static/images/sailogo.png"
                   alt="SAI Logo"
                   class="h-12 w-22">
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="flex flex-1">

        <!-- Left Side / Info -->
        <div class="w-1/2 flex items-center justify-center" style="background-color: #F3DD4C;">
            <h1 class="text-4xl font-bold px-8" style="font-size: 90px; text-align: left; line-height: 1.8;">
                Silid Aralan Unified Impact Database
            </h1>
        </div>

        <!-- Right Side / Login Form -->
        <div class="w-1/2 bg-white flex items-center justify-center" style="background-color: #F4E9B3;">
            <div class="p-8 w-full max-w-md">

                <h2 class="text-center mb-8" style="font-size: 30px; font-weight: bold; color: #18181b;">
                    Login to your SAI Unified Impact Account
                </h2>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="mb-4 px-4 py-2 bg-red-100 text-red-700 rounded">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Enter your name</label>
                        <input type="text" name="username" placeholder="Your name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" name="password" placeholder="Your password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div class="space-y-3 pt-4">
                        <button type="submit"
                            class="w-full py-3 rounded-lg font-semibold text-white transition duration-200 hover:opacity-90"
                            style="background-color: #F3DD4C; color: #18181b;">
                            Login
                        </button>
                    </div>
                </form>

                <p class="text-center mt-4">
    Donâ€™t have an account?
    <a href="{{ url_for('register') }}" class="text-yellow-600 font-semibold hover:underline">
        Create an account
    </a>
</p>


            </div>
        </div>

    </div>
</body>
</html>
