<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI Unified Impact Database Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/sailogo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='images/sailogo.png') }}"
                     alt="SAI Logo"
                     class="h-12 w-auto">
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="flex flex-1 flex-col md:flex-row">

        <!-- Left Side / Info -->
        <div class="w-1/2 flex items-center justify-center" style="background-color: #F3DD4C;">
            <h1 class="text-4xl font-bold px-8" style="font-size: 90px; text-align: left; line-height: 1.8;">
                Silid Aralan Unified Impact Database
            </h1>
        </div>

        <!-- Right Side / Login Form -->
        <div class="md:w-1/2 flex items-center justify-center p-10"
             style="background-color: #F4E9B3;">
            <div class="w-full max-w-md">

                <h2 class="text-center text-2xl md:text-3xl font-bold text-gray-900 mb-8">
                    Login to your SAI Unified Impact Account
                </h2>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="mb-4 px-4 py-2 bg-red-100 text-red-700 rounded">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <form method="POST" action="{{ url_for('login_page') }}" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" name="username" placeholder="Your name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" name="password" placeholder="Your password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full py-3 rounded-lg font-semibold text-gray-900 bg-yellow-300 hover:bg-yellow-400 transition">
                            Login
                        </button>
                    </div>
                </form>

                <p class="text-center mt-4 text-gray-700">
                    Donâ€™t have an account?
                    <a href="{{ url_for('register_page') }}" class="text-yellow-600 font-semibold hover:underline">
                        Create an account
                    </a>
                </p>

            </div>
        </div>

    </div>
</body>
</html>
